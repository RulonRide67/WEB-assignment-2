<!DOCTYPE html>
<html>
<head>
  <meta>
  <title>Student grade feedback form</title>
  <link rel="stylesheet" href="style_table-form.css">
</head>
<body>


  <h1 id="page-heading">Student grades</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subjects</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Madiyar</td>
        <td>Math</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Aida</td>
        <td>History</td>
        <td>70</td>
      </tr>
      <tr class="highlight-row">
        <td>Nurlan</td>
        <td colspan="2">Faild all</td>
      </tr>
      <tr>
        <td>Amir</td>
        <td>Fitness</td>
        <td>69</td>
      </tr>
    </tbody>
  </table>

  <h1 id="form-heading">Feedback Form</h1>
  <form class="feedback-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="other">Other</option>
    </select>

    <p>It was helpful?</p>
    <label><input type="radio" name="helpful" value="yes"> Yes</label>
    <label><input type="radio" name="helpful" value="no"> No</label>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
